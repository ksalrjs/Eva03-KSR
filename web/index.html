<!DOCTYPE html>
<html>
<head>
  <!--
    Si vas a servir tu app web en una ruta distinta a la raíz, cambia el valor
    de href abajo para reflejar la ruta base desde la que se sirve.

    La ruta debe iniciar y terminar con una barra "/" para que funcione.

    Más detalles:
    * https://developer.mozilla.org/es/docs/Web/HTML/Element/base

    Este valor será reemplazado por el argumento `--base-href` provisto a
    `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Aplicación Flutter para registrar y visualizar horas de estudio diarias.">

  <!-- Metadatos e íconos para iOS -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="StudyMate">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>StudyMate</title>
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <!-- La app Flutter se inicializa mediante el script anterior -->
  <noscript>Por favor, habilita JavaScript para ejecutar esta aplicación.</noscript>
</body>
</html>
