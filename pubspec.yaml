name: Eva03
description: "Aplicación Flutter para registrar y visualizar horas de estudio diarias."
# La siguiente línea evita que el paquete sea publicado accidentalmente en
# pub.dev usando `flutter pub publish`. Esto es preferible para paquetes privados.
publish_to: 'none' # Eliminar esta línea si deseas publicar en pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.0.0 # Ajustado para la versión actual y recomendada de Flutter (o la que estés usando)

# Dependencias necesarias para que el proyecto funcione.
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Fuente de íconos Cupertino (estilo iOS).
  cupertino_icons: ^1.0.8

  # === Dependencias de Firebase ===
  firebase_core: ^3.0.0 # Inicialización de Firebase
  firebase_auth: ^5.0.0  # Autenticación (Login/Registro)
  cloud_firestore: ^5.0.0 # Base de datos NoSQL para los registros de estudio
  google_sign_in: ^6.2.1 # Autenticación con Google

  # === Gestión de Estado ===
  provider: ^6.0.5 # Gestión simple y efectiva de estados

  # === Utilidades para Fechas/Tiempo ===
  intl: ^0.20.2 # Herramienta útil para formatear fechas y horas

dev_dependencies:
  flutter_test:
    sdk: flutter

  # El paquete "flutter_lints" brinda un conjunto de reglas recomendadas
  # para fomentar buenas prácticas. Se activan desde `analysis_options.yaml`.
  flutter_lints: ^5.0.0

# Para más información sobre la sección genérica de Dart en este archivo:
# https://dart.dev/tools/pub/pubspec

# La siguiente sección es específica para paquetes Flutter.
flutter:

  # Incluir la fuente de íconos de Material para poder usar `Icons`.
  uses-material-design: true

  # Para agregar assets a tu aplicación, descomenta y ajusta:
  # assets:
  #   - assets/imagenes/